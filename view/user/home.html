<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .welcome-container {
      text-align: center;
      margin-bottom: 20px;
    }
  
    .create-blog-btn {
      text-align: center;
      margin-top: 10px;
    }
  
    .btn {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    /* Updated styles for the navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
  
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start; /* Updated to align items to the left */
    }
  
    .navbar li {
      margin: 0 10px;
    }
  
    .navbar li a {
      text-decoration: none;
      color: #fff;
    }
  
    .navbar li a:hover {
      text-decoration: underline;
    }
  </style>
  
  
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </div><!-- end navbar -->
  
  <div class="welcome-container">
    <h2>Welcome User</h2>
    <div class="create-blog-btn">
      <button class="btn">Create Blog</button>
    </div>
  </div>
</body>
</html>
